
{% extends 'base.html' %}

{% block title %} {{ current_user.get_full_name() }} {% endblock %}

{% block content %}

<div class="row justify-content-center">

  <div class="col-4 col-sm-4 col-md-4 col-lg-3">
    <img class="img-fluid mb-5" src="{{ current_user.image_url }}">
  </div>

  <div class="col-12 col-sm-10 col-md-8">
    <h1>{{ current_user.get_full_name() }}</h1>
    <p class="lead"> {{ current_user.description }} </p>

    <p><b>Username:</b> {{ current_user.username }} </p>
    <p><b>Email:</b> {{ current_user.email }} </p>

    <p>
      <a class="btn btn-outline-primary" href="/profile/edit">
        Edit Your Profile
      </a>
    </p>

  </div>

</div>

{% endblock %}
